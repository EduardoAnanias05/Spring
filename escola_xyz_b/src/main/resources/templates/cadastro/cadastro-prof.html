<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Cadastro ADM</title>
    <div th:insert="~{fragmentos/head}"></div>
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
    
</head>
<body>
    <div class="container">
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro de Professor</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" action="cadastrar-professor">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nome" name="nome">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="CPF" name="cpf">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha" >
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirmar Senha" name="senha">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Disciplina" name="disciplina">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="ensino">
                                        <option value="" disabled selected>Selecione o Nível de Ensino</option>
                                        <option value="Ensino Fundamental">Ensino Fundamental</option>
                                        <option value="Ensino Médio">Ensino Médio</option>
                                        <option value="Ensino Superior">Ensino Superior</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-block btn-register"><i class="fas fa-user-plus"></i> Cadastrar</button> 
                                <button type="submit" class="btn btn-block btn-register"><i class="fas fa-user-plus"></i> Voltar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
